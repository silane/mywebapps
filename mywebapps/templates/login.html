{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content/login.css') }}" />
<script src="{{ url_for('static',filename='scripts/login.js') }}" charset="utf-8"></script>
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{{ url_for('.login') }}" method="post" id="form">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required class="form-control"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
<div id="alert-area"></div>
{% endblock %}
